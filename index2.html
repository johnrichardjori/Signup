<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer-box">
      <img src="./assests/images/icon-success.svg" alt="success-image" />
      <h1 class="thanks-for-sub">Thanks for Subscribing!</h1>
      <p class="success-text">
        A confirmation email has been sent to <span id="text-output"></span>.
        please open it and click the button inside to confirm the subscription.
      </p>

      <button onclick="callBack()">Dismiss message</button>
    </div>

    <script>
      const email = localStorage.getItem("userEmail");
      document.getElementById("text-output").textContent = email;

      function callBack() {
        console.log("button clicked");
        localStorage.removeItem("userEmail");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
